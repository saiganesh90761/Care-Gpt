{% extends "auth_layout.html" %}
{% block title %}Sign up â€“ HealthApp AI{% endblock %}
{% block content %}
  <h1>Create account</h1>
  <p class="auth-subtitle">Register to access the health portal.</p>
  {% if error %}
    <div class="auth-error">{{ error }}</div>
  {% endif %}
  <form method="post" action="{{ url_for('signup') }}">
    <div class="form-group">
      <label for="full_name" class="form-label">Full name</label>
      <input type="text" id="full_name" name="full_name" class="form-input" required placeholder="Alex Johnson" value="{{ full_name or '' }}" autocomplete="name">
    </div>
    
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-input" required placeholder="you@example.com" value="{{ email or '' }}" autocomplete="email">
    </div>
    
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-input" required placeholder="At least 6 characters" autocomplete="new-password" minlength="6">
    </div>

    <!-- Role Selection -->
    <div class="form-group">
      <label for="role" class="form-label">I am a...</label>
      <select name="role" id="role" class="form-select" onchange="toggleSpecialization()" required>
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
      </select>
    </div>

    <div class="form-group hidden" id="spec-group">
      <label for="specialization" class="form-label">Specialization</label>
      <input type="text" id="specialization" name="specialization" class="form-input" placeholder="e.g. Cardiologist, General Practitioner">
    </div>
    
    <div class="form-actions">
      <button type="submit" class="btn-primary">Create account</button>
    </div>
  </form>
  <p class="auth-footer">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>

  <script>
    function toggleSpecialization() {
      var role = document.getElementById('role').value;
      var specGroup = document.getElementById('spec-group');
      if (role === 'doctor') {
        specGroup.classList.remove('hidden');
        document.getElementById('specialization').setAttribute('required', 'required');
      } else {
        specGroup.classList.add('hidden');
        document.getElementById('specialization').removeAttribute('required');
      }
    }
  </script>
{% endblock %}
