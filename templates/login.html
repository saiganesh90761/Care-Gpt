{% extends "auth_layout.html" %}
{% block title %}Login – HealthApp AI{% endblock %}
{% block content %}
  <h1>Patient login</h1>
  <p class="auth-subtitle">Sign in to access your dashboard and triage.</p>
  {% if error %}
    <div class="auth-error">{{ error }}</div>
  {% endif %}
  <form method="post" action="{{ url_for('login') }}">
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-input" required placeholder="you@example.com" value="{{ email or '' }}" autocomplete="email">
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-input" required placeholder="••••••••" autocomplete="current-password">
    </div>
    <div class="form-actions">
      <button type="submit" class="btn-primary">Sign in</button>
    </div>
  </form>
  <p class="auth-footer">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
{% endblock %}
